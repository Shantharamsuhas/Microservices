<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'none'; connect-src 'self';font-src 'self'; img-src 'self' data: https:; style-src 'self' ; script-src 'self'"> -->
    <title>Movie Insights</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="msg.js"></script>

</head>
<style>
    #wrapper1 {
        display: flex;
    }

    #container {
        flex: 0.4;
    }

    #container2 {
        flex: 0.4;
    }

    #wrapper2 {
        display: flex;

    }

    #container3 {
        flex: 0.4;
        margin-right: 10px;
    }

    #container4 {
        flex: 0.4;
    }

    #chart {
    border: 1px solid rgba(78, 78, 78, 0.096);
    width: 220px;
    height: 170px;
    border-radius: 8px / 8px;
    background-color: rgba(248, 248, 248, 0.966);
    }
    #chart4 {
    border: 1px solid rgba(78, 78, 78, 0.096);
    width: 220px;
    height: 170px;
    border-radius: 8px / 8px;
    background-color: rgba(248, 248, 248, 0.966);
    }
    #chart2 {
    border: 1px solid rgba(78, 78, 78, 0.096);
    width: 220px;
    height: 170px;
    border-radius: 8px / 8px;
    background-color: rgba(248, 248, 248, 0.966);
    }
    #chart3 {
    border: 1px solid rgba(78, 78, 78, 0.096);
    width: 220px;
    height: 170px;
    border-radius: 8px / 8px;
    background-color: rgba(248, 248, 248, 0.966);
    }
    select{
        margin: 5px;    
        width: 100px;
        border-radius: 4px/4px;
        border-color: antiquewhite;
    }
    
</style>

<body style="background-color: rgba(211, 215, 255, 0.884);" onload="on_load()">
    
    <!-- <h1>Movies Overview</h1>
        <input id="my" type="button" value="Show Chart" onclick="clicked(arr)" /> -->
        
    <h1 style=" text-align: center; color: rgb(51, 50, 50); background-color: rgb(96, 96, 248);margin: 0%; padding-top: 5px; padding-bottom: 15px;">Movies Overview</h1>

    <br>
    <div id="wrapper1">
        <div id="container" style="width: 40%;margin-left: 100px;">
            <input type="text" id="limit_top" placeholder="No. of Movies" style="width: 100px; border: 0ch;">
            
            <select name = "year" id = "top_year" >
                <option value="alltime">Alltime</option>
                <option value="2020">2020</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
                <option value="2017">2017</option>
                <option value="2016">2016</option>
            </select>

            <input type="button" value="Show" onclick="get_data(document.getElementById('limit_top').value, document.getElementById('top_year').value, 'top')" />
            <canvas id="chart"></canvas>
        </div>
        <div id="container2" style="width: 40%;margin-left: 100px;">
            <label>Select Range:</label>
            <label style="color: gray; font-size: x-small;"> From </label>
            
            <select name = "from_year" id = "range_upper" onchange="">
                <option value="2020">2020</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
                <option value="2017">2017</option>
                <option value="2016">2016</option>
            </select>
            <label style="color: gray; font-size: x-small;"> - To </label>
            <select name = "to_year" id = "range_lower" onchange="">
                <option value="2020">2020</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
                <option value="2017">2017</option>
                <option value="2016">2016</option>
            </select>
            <input type="button" value="Show" onclick="get_range_data(document.getElementById('range_upper').value, document.getElementById('range_lower').value)" />
            <canvas id="chart3"></canvas>
        </div>
    </div>
    <br>
    <br>
    <div id="wrapper2">
        <div id="container3" style="width: 40%;margin-left: 100px;">

            <select name = "year" id = "genre_year" onchange="get_genre_data(this.value)">
                <option value="2020">2020</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
                <option value="2017">2017</option>
                <option value="2016">2016</option>
                <option value="2015">2015</option>
                <option value="2014">2014</option>
            </select>
            <canvas id="chart4"></canvas>
        </div>
        <div id="container4" style="width: 40%;margin-left: 100px;">
        
            <input type="text" id="limit_bottom" placeholder="No. of Movies" style="width: 100px; border: 0ch;">

            <select name = "years" id = "bottom_year" onchange="">
                <option value="alltime">Alltime</option>
                <option value="2020">2020</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
                <option value="2017">2017</option>
                <option value="2016">2016</option>
            </select>
            <input type="button" value="Show" onclick="get_data(document.getElementById('limit_bottom').value, document.getElementById('bottom_year').value, 'bottom')" />

            <canvas id="chart2"></canvas>
        </div>
    </div>

</body>
</html>
